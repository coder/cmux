name: 'Setup cmux build environment'
description: 'Checkout code, setup Bun, install dependencies, and build application'
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install --frozen-lockfile
      shell: bash

    - name: Build application
      run: bun run build
      shell: bash

name: Publish ghostty-web to GitHub Packages

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'package.json' # Re-publish when ghostty-web version/commit changes

permissions:
  packages: write
  contents: read

jobs:
  publish-ghostty-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cmux repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Clone ghostty-web at pinned commit
        run: |
          # Extract commit hash from package.json
          GHOSTTY_COMMIT=$(grep -o 'ghostty-web.git#[a-f0-9]*' package.json | cut -d'#' -f2)
          echo "Building ghostty-web at commit: $GHOSTTY_COMMIT"
          
          # Clone at specific commit
          git clone https://github.com/coder/ghostty-web.git /tmp/ghostty-web
          cd /tmp/ghostty-web
          git checkout $GHOSTTY_COMMIT

      - name: Build ghostty-web
        run: |
          cd /tmp/ghostty-web
          bun install
          bun run build

      - name: Update package.json for GitHub Packages
        run: |
          cd /tmp/ghostty-web
          # Update package name to include scope for GitHub Packages
          sed -i 's/"name": "@coder\/ghostty-web"/"name": "@coder\/ghostty-web-built"/g' package.json
          
          # Add repository field if missing
          if ! grep -q '"repository"' package.json; then
            sed -i '/"name":/a\  "repository": "https://github.com/coder/cmux",' package.json
          fi

      - name: Setup npm authentication
        run: |
          cd /tmp/ghostty-web
          echo "@coder:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Publish to GitHub Packages
        run: |
          cd /tmp/ghostty-web
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
